a11y:
  statusBar:
    backButton:
      accessibleName:            Back
      accessibleHelpText:        Go back to the level selection screen.
      accessibleContextResponse: You are on the level selection screen.
  checkButton:
    accessibleName:     Check Answer
    accessibleHelpText: Read challenge details carefully.
  gameTimerToggleButton:
    accessibleContextResponseOn:  Play game with Timer on.
    accessibleContextResponseOff: Play game without Timer.

  gameInfoButton:
    accessibleName:     Game Info
    accessibleHelpText: If needed, read brief details for each level.

  gameScreenNode:
    accessibleAnswerSection: Answer Submission
    accessibleProgressSection: Level { $levelNumber } Progress
  units:
    stars:
      pattern: |-
               { $value ->
                 [one] { $value } star
                 *[other] { $value } stars
               }

  levelSelectionButton:

    # The accessible name has two variants - with and without a descriptive name.
    accessibleName:              'Level { $levelNumber }, { a11y.units.stars.pattern }'
    accessibleNameWithLevelName: 'Level { $levelNumber }: { $levelName }, { a11y.units.stars.pattern }'
  levelSelectionScreenNode:
    screenSummary:
      useResetDescription: Use reset all to clear the game and start over.

      # The leading paragraph has a different pattern when there is a custom summary about the game.
      intro: Welcome to the { $screenName } Screen. { a11y.levelSelectionScreenNode.screenSummary.useResetDescription }
      introWithSummary: Welcome to the { $screenName } Screen. { $summary } { a11y.levelSelectionScreenNode.screenSummary.useResetDescription }
