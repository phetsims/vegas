a11y:
  scoreDisplays:
    scoreDisplayStars:
      accessibleScore: |-
                       { $stars ->
                         [one] { $stars } star
                         *[other] { $stars } stars
                        }
    scoreDisplayLabelledStars:
      accessibleScore: |-
                       Score: { $stars ->
                         [one] { $stars } star
                         *[other] { $stars } stars
                        }
    scoreDisplayNumberAndStar:
      accessibleScore: |-
                       { $stars ->
                         [one] { $stars } star
                         *[other] { $stars } stars
                        }
  statusBar:
    accessibleHeading:                Level Progress
    accessibleHeadingWithLevelNumber: Level { $levelNumber } Progress
    backButton:
      accessibleName:     Back
      accessibleHelpText: Go back to choose a new level.
    startOver:
      accessibleHelpText: Erase progress and choose a new level.
  checkButton:
    accessibleName:                         Check Answer
    accessibleContextResponseCorrectStars:  |-
                                            Great! You earned { $stars ->
                                            [one] { $stars } star
                                            *[other] { $stars } stars
                                            }.
    accessibleContextResponseCorrectPoints: |-
                                            Great! You earned { $points ->
                                            [one] { $points } point
                                            *[other] { $points } points
                                            }.
    accessibleContextResponseIncorrect:     Oops! Letâ€™s review.
  gameTimerToggleButton:
    accessibleContextResponseOn:  Play game with Timer on.
    accessibleContextResponseOff: Play game without Timer.
  levelCompletedNode:
    timeItem:

      # Just a display of the time.
      time:            'Time: { $time }'

      # A display of the time, with the best play time.
      timeWithBest:    'Time: { $time }. Your Best: { $bestTime }'

      # A display of the time when it is the new best time.
      timeWithNewBest: 'Time: { $time }. Your New Best!'
    continueButton:
      accessibleHelpText: Choose a new level and keep playing.
    accessibleContextResponse: Level { $levelNumber } complete. { $stars }, { $progressMessage }
  allLevelsCompletedNode:
    faceNode:
      accessibleParagraph: A big smiley is happy you completed all levels!
    doneButton:
      accessibleHelpText: Return to level selection screen to check progress or keep playing.
    accessibleContextResponseShow: You completed all levels!
  gameInfoButton:
    accessibleName:     Game Info
    accessibleHelpText: If needed, read brief details for each level.

  showAnswerButton:
    accessibleHelpText:        Review answer to move on.
    accessibleContextResponse: Answer displayed. Review and move on.
  challengeScreenNode:

    # Simple accessibleHeading when a game does not have a defined number of challenges. If it does, the accessibleHeading
    # will use the visual pattern for challenge like "Challenge 1 of 5".
    accessibleHeadingChallenge: Challenge
    accessibleAnswerSection:    Answer Submission
    accessibleProgressSection:  Level { $levelNumber } Progress
  rewardScreenNode:
    accessibleHeading: Level { $levelNumber } Summary
  rewardDialog:
    accessibleName:                  Level { $levelNumber } Summary
    accessibleContextResponseShown:  Level { $levelNumber } complete with { $stars }.
    accessibleContextResponseHidden: Continue playing level { $levelNumber }.
    keepGoingButton:
      accessibleContextResponse: Continue playing Level { $levelNumber }.
    phetGirl:
      accessibleParagraph: PhET Girl juggles a few of your { $stars }.
    newLevelButton:
      accessibleParagraph: Choose a New Level or Keep Going with Level { $levelNumber }.
  units:
    stars:
      pattern: |-
               { $value ->
                 [one] { $value } star
                 *[other] { $value } stars
               }
    points:
      pattern: |-
               { $value ->
                 [one] { $value } point
                 *[other] { $value } points
               }

  levelSelectionButton:

    # The accessible name has two variants - with and without a descriptive name.
    accessibleName:              'Level { $levelNumber }, { $scoreDescription }'
    accessibleNameWithLevelName: 'Level { $levelNumber }: { $levelName }, { $scoreDescription }'
  levelSelectionScreenNode:
    accessibleHeadingChooseLevel:  Choose Your Level
    accessibleHeadingOptions:      Game Options
    accessibleContextResponseShow: Choose Your Level!
    screenSummary:
      intro:            Welcome to the { $screenName } Screen. Choose a level to start earning stars. Use reset all to clear all game progress and start over.
      introWithOptions: Welcome to the { $screenName } Screen. Choose a level to start earning stars. Set available game options to your liking. Use reset all to clear all game progress and start over.
  keyboardHelpDialog:
    gameShortcuts: Game Shortcuts
    checkAnswerButton:

      # Accessible description of the action in the dialog.
      accessibleParagraph: Check Answer with { $altOrOption } key plus C key.